<section class="gallery">
  <h2 class="is-hidden">Ice cream Gallery</h2>
  <div class="container">
    <ul class="grid list">
      <!-- <li class="stamp stamp1"></li>
      <li class="stamp stamp2"></li>
      <li class="stamp stamp3"></li>
      <li class="stamp stamp4"></li> -->
      <li class="grid__item">
        <img
          class="grid__image"
          src="./images/gallery/gallery-1.jpg"
          alt="Green ice cream in plate"
        />
      </li>
      <li class="grid__item grid__item--height2">
        <img class="grid__image" src="./images/gallery/gallery-2.jpg" alt="Ice cream in hand" />
      </li>
      <li class="grid__item grid__item--large">
        <img class="grid__image" src="./images/gallery/gallery-3.jpg" alt="Many pink ice cream" />
      </li>
      <li class="grid__item">
        <img class="grid__image" src="./images/gallery/gallery-4.jpg" alt="Many ice cream cone" />
      </li>
      <li class="grid__item">
        <img
          class="grid__image"
          src="./images/gallery/gallery-5.jpg"
          alt="Smiling girl with ice cream"
        />
      </li>
      <li class="grid__item grid__item--height2 grid__item--large">
        <img class="grid__image" src="./images/gallery/gallery-6.jpg" alt="Ice cream salad" />
      </li>
      <li class="grid__item">
        <img class="grid__image" src="./images/gallery/gallery-7.jpg" alt="Ice cream in hand" />
      </li>
      <li class="grid__item grid__item--large">
        <img
          class="grid__image"
          src="./images/gallery/gallery-8.jpg"
          alt="Little gog eating ice cream"
        />
      </li>
      <li class="grid__item">
        <img
          class="grid__image"
          src="./images/gallery/gallery-9.jpg"
          alt="Ice cream shake in hand"
        />
      </li>
      <li class="grid__item grid__item--height2">
        <img
          class="grid__image"
          src="./images/gallery/gallery-10.jpg"
          alt="Bottle with ice cream"
        />
      </li>
    </ul>
  </div>
</section>
